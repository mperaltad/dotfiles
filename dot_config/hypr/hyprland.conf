source=~/.config/hypr/mocha.conf

exec-once=kwalletd6&
exec-once=/usr/lib/pam_kwallet_init
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOPV
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Remapping Keychron K6 keys (starting here instead of in systemd due to need of having wm initialised)
#exec-once=sleep 10; xremap ~/.config/xremap/config.yml --device "Keychron K6" &
exec-once=sleep 5; syshud &
# Plugin manager
exec-once=hyprpm reload -n
# Graphic stuff
exec-once=waybar & swaync & hyprpaper & hypridle
exec-once=nm-applet --indicator


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,1.33
monitor=DP-2,preferred,auto-left,1
monitor=HDMI-A-1,preferred,auto-left,1,transform,3
monitor=,preferred,auto-left,1.33

xwayland {
    force_zero_scaling = true
}

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QUICK_CONTROLS_MATERIAL_THEME,Dark
env = QT_QUICK_CONTROLS_STYLE,Material


# respect hyprland screen scaling in electron based applications
env = ELECTRON_OZONE_PLATFORM_HINT,wayland 

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options = caps:escape

    follow_mouse = 1

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    border_size = 2

    col.active_border = $mauve $blue 90deg
    col.inactive_border = $subtext0

    resize_on_border = true

    gaps_in = 3
    gaps_out = 5

#    layout = dwindle
    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 4
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = yes
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    bezier = linear, 0.0, 0.0, 1, 1
    animation = borderangle, 1, 50, linear, loop

    animation=workspaces,1,0.5,default
    animation=windows,0,0.1,default
    animation=fade,0,0.1,default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_use_r = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_autoreload = true
}

binds {
    workspace_center_on = 1
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device {
#     name = epic-mouse-v1
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
layerrule = noanim, rofi

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = super

# OSD notifications managed through syshud 
bind = , XF86AudioRaiseVolume, exec, pamixer --allow-boost -i 5
bind = , XF86AudioLowerVolume, exec, pamixer --allow-boost -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86TouchpadToggle, exec, # do something with the device with hyprctl elan1201:00-04f3:3098-touchpad

# ROG Button
bind = , XF86Launch1, exec, ~/.config/waybar/custom_modules/asus_control_menu.sh
# Fan Button (FN+F4)
bind = , XF86Launch4, exec, ~/.config/waybar/custom_modules/asus_control_menu.sh

# Brightness through brightnessctl
bind = , XF86MonBrightnessUp, exec, ~/.config/hypr/hypr_brightness.sh +
bind = , XF86MonBrightnessUp, exec, ~/.config/hypr/hypr_brightness.sh +
bind = , XF86KbdBrightnessDown, exec, asusctl -p
bind = , XF86KbdBrightnessUP, exec, asusctl -n

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 
#bind = $mainMod, space, exec, rofi -show drun
bind = $mainMod, space, exec, rofi -show combi "window,drun,run"

bind = $mainMod, E, exec, dolphin 
bind = $SUPER_SHIFT, C, exec, google-chrome-stable --password-store=kwallet6
bind = $SUPER_SHIFT, Space, exec, sh -c '1password --quick-access'

bind = $mainMod, L, exec, hyprlock
bind = $SUPER_SHIFT, R, exec, hyprctl reload
#bind = $SUPER_SHIFT, D, exec, sh -c 'if hyprctl monitors | grep -q "eDP-1"; then hyprctl keyword monitor eDP-1, disable; hyprctl dispatch workspace 1; else hyprctl keyword monitor eDP-1, enable; fi'
bind = $SUPER_SHIFT, D, exec, ~/.config/hypr/toggle-laptop-monitor-when-external-monitors.sh 
bind = , Print, exec, hyprshot -m window
bind = shift, Print, exec, hyprshot -m region
#bind = $mainMod, S, swapsplit, # dwindle
#bind = $SUPER_SHIFT, S, togglesplit, # dwindle
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, G, togglegroup, # dwindle
bind = $mainMod, F, fullscreen,
bind = , F11, fullscreen,
bind = ALT, TAB, focuscurrentorlast
bind = $mainMod, S, layoutmsg, orientationnext
bind = $mainMod SHIFT, RETURN, layoutmsg, swapwithmaster
bind = $mainMod, M, layoutmsg, addmaster
bind = $mainMod SHIFT, M, layoutmsg, removemaster

binde = $mainMod SHIFT, LEFT, resizeactive, -20 0
binde = $mainMod SHIFT, RIGHT, resizeactive, 20 0
binde = $mainMod SHIFT, UP, resizeactive, 0 -20
binde = $mainMod SHIFT, DOWN, resizeactive, 0 20

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = CTRL, 1, workspace, 1
bind = CTRL, 2, workspace, 2
bind = CTRL, 3, workspace, 3
bind = CTRL, 4, workspace, 4
bind = CTRL, 5, workspace, 5
bind = CTRL, 6, workspace, 6
bind = CTRL, 7, workspace, 7
bind = CTRL, 8, workspace, 8
bind = CTRL, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod, 1, movetoworkspace, 1
bind = $mainMod, 2, movetoworkspace, 2
bind = $mainMod, 3, movetoworkspace, 3
bind = $mainMod, 4, movetoworkspace, 4
bind = $mainMod, 5, movetoworkspace, 5
bind = $mainMod, 6, movetoworkspace, 6
bind = $mainMod, 7, movetoworkspace, 7
bind = $mainMod, 8, movetoworkspace, 8
bind = $mainMod, 9, movetoworkspace, 9

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move windows with mainMod
bindm = $mainMod, mouse:272, movewindow

# Fixed workspaces
workspace = 1,DP-2
workspace = 3,HDMI-A-1

# Ad-hoc config for 1Password
windowrulev2 = float, class:^(1Password)$
windowrulev2 = noborder, class:^(1Password)
windowrulev2 = center, class:^(1Password)
windowrulev2 = size 50% 80%, class:^(1Password)

windowrulev2 = float, class:^(kcm_bluetooth)$
windowrulev2 = noborder, class:^(kcm_bluetooth)$
windowrulev2 = center, class:^(kcm_bluetooth)

windowrulev2 = float, class:^(org.kde.plasmawindowed)$
windowrulev2 = noborder, class:^(org.kde.plasmawindowed)$
windowrulev2 = center, class:^(org.kde.plasmawindowed)$

plugin {
    hyprexpo {
        columns = 2
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
}
# Expo bindings
bind = SUPER, g, hyprexpo:expo, toggle
bind = SUPER ALT CTRL, up, hyprexpo:expo, toggle
